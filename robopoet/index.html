<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chips.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>

    <audio src="" id="audio"></audio>

    <div id="choice-block">
        <h3>Выберите один из вариантов</h3>
        <div class="inputs">
            <input type="radio" name="vote" id="vote-1" value="anton_samokhvalov" class="input-radio">
            <label for="vote-1">Рассказ веселый</label>
            <input type="radio" name="vote" id="vote-2" value="smoky" class="input-radio">
            <label for="vote-2">Рассказ страшный</label>
        </div>
        <button id="apply">Применить</button>
    </div>

    <div class="container">
        <div id="vk-banner">
            <div id="close">&#10008;</div>
            <a href="https://vk.com/chief_anonymous"><p>Подпишись на нас в Вк и узнавай много интересного</p></a>
        </div>
        <div class="heading">
            <h1><span>Robo</span>Roet</h1>
            <div class="anonymous">
                <div class="photo">
                    <a href="https://vk.com/chief_anonymous"><img src="https://sun1-83.userapi.com/c857616/v857616527/4d864/Y8MAZBOxQVI.jpg?ava=1" alt="Anonymous"></a>
                </div>
                <div class="title">
                    <h3><a href="https://vk.com/chief_anonymous"><h3>Anonymous</h3></a></h3>
                    <p><a href="https://vk.com/chief_anonymous">Узнай больше</a></p>
                </div>
            </div>
        </div>
        <div class="content" contenteditable="true" placeholder="Напишите начало истрии..."></div>
        <div class="buttons">
            <button id="generator">Продолжить рассказ</button>
            <button id="update" disabled="false">Сменить текст</button>
            <button id="audio-play" disabled>Озвучить</button>
        </div>
    </div>
</body>
</html>
