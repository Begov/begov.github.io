<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e0a61cddb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/css/normalize.css">
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/slider.css">
  <link rel="stylesheet" href="/public/css/slider-theme.css">
  <script src="/public/js/contact.js" defer></script>
</head>
<body>
  <header class="hr">
    <div class="container">
      <div class="logo">
        <a href="/">
          <img src="logo.svg" alt="Разработка сайтов">
        </a>
      </div>
      <div class="action">
        <a href="/" class="icon"><i class="fas fa-home"></i></a>
      </div>
    </div>
    <div class="photo">
      <img src="/media/svg/portrait.svg" alt="WebDev Master">
    </div>
  </header>
  <div class="success">
    <div class="success-message">
      <h2>Сообщение доставлено. Спасибо!</h2>
      <p>Я свяжусь с вами в ближайшее время.</p>
      <a href="/" class="btn">Вернуться назад</a>
    </div>
  </div>
  <main>
    <section class="form-section">
      <div class="container form">
        <div class="title">
          <h1>Спасибо, что нашли время связаться с нами</h1>
        </div>
        <form action="#">
          <div class="form-wrapp">
            <div class="input-wrapp">
              <label for="">Имя</label>
              <input type="text" name="name">
            </div>
            <div class="input-wrapp">
              <label for="">Email или Telegram</label>
              <input type="text" name="contact">
            </div>
          </div>
          <div class="input-wrapp">
            <label for="">Сообщение</label>
            <textarea name="message"></textarea>
          </div>
          <button class="btn">Отправить</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
